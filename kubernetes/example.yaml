apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      app: proxy
  template:
    metadata:
      labels:
        app: proxy
    spec:
      containers:
        - env:
            - name: PROXYURL
              value: http://webserver
          image: index.docker.io/mcasperson/simpleproxy:0.1.21
          imagePullPolicy: IfNotPresent
          name: proxy
          ports:
            - containerPort: 3030
              name: web
              protocol: TCP
          resources:
            limits:
              cpu: 25m
            requests:
              cpu: 25m
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: webserver
    version: v1
  name: webserverv1
spec:
  progressDeadlineSeconds: 600
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: webserver
      version: v1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: webserver
        version: v1
    spec:
      affinity: {}
      containers:
        - env:
            - name: SERVERCONTNET
              value: WebServer V1
          image: index.docker.io/mcasperson/simpleserver:0.1.12
          imagePullPolicy: IfNotPresent
          name: simpleserver
          ports:
            - containerPort: 3030
              name: web
              protocol: TCP
          resources:
            limits:
              cpu: 25m
            requests:
              cpu: 25m
---
